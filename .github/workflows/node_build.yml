name: Build app

on:
  workflow_dispatch:
  push:

jobs:
  build-with-lerna:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: ./package-lock.json
    - run: npm ci
    - run: npx lerna run build
    - uses: stefanzweifel/git-auto-commit-action@v4
      if: always()